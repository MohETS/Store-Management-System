services:
  db:
    image: postgres:14.18
    container_name: mohstore_db
    env_file: .env.deploy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/scripts/:/docker-entrypoint-initdb.d

  mohstore_server:
    image: moh_store
    build:
      context: ../
      dockerfile: rocket_api/Dockerfile
    env_file: .env.deploy
    expose:
      - "8000"
    depends_on:
      - db
    command: /usr/local/bin/store_server

  nginx:
    image: nginx:alpine
    container_name: mohstore_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - mohstore_server

volumes:
  postgres_data: